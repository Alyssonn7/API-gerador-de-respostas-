<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Gerador de respostas</title>
    <script 
    type="text/javascript" 
    src="./index.js" defer></script>
  <link rel="stylesheet" href="./index.css" />
</head>

<!--Para dar inicio na nossa API de perguntas e respostas, primeiro executamos no HTML 
tags para dar corpo ao nosso mini projeto com "TAGS" como: DIV, IMG, H1, P, INPUT, BUTTON, H3 -->

<body>
    
    <div id="container">
        <img src="./images/cristal-ball.svg" alt="Imagem de uma bola de cristal">
        <h1>Vou revelar seu destino!</h1>
        <p>Clique em fazer pergunta para que seu destino seja revelado.</p>
        <input id="inputPergunta" type="text" placeholder="Digite sua pergunta">
        <button id="buttonPerguntar" onclick="fazerPergunta()">Fazer Pergunta</button>
  
        <h3 id="resposta"></h3>
      </div>

</body>
</html>
